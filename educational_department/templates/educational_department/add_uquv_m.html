{% extends 'base.html' %}


{% block title %} <title> Kafedra qo'shish </title> {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title"> Barcha bandlarni to'ldiring </h3>
            </div>
            <form method="POST" novalidate> {% csrf_token %}
                <div class="card-body row" id="input_data_forms">
                    <div class="form-group col-12 col-md-6">
                        <label for="cafedra_name"> Kafedra nomi </label>
                        <input type="text" name="cafedra_name" class="form-control" id="cafedra_name" placeholder="Kafedra nomini kiriting">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="hr_s"> Kafedra mudirini tanlang </label>
                        <select class="custom-select rounded-0" id="hr_s" name="manager">
                            <option selected disabled value=""> ... </option>
                            {% for i in managers %} 
                                <option value="{{ i.user.username }}"> {{ i.user.last_name }} {{ i.user.first_name }} ({{ i.user.username }}) </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="faculty"> Fakultetni tanlang </label>
                        <select class="custom-select rounded-0" id="faculty" name="faculty">
                            <option selected disabled value=""> ... </option>
                            {% for i in facultys %} 
                                <option value="{{ i.pk }}"> {{ i.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="text-danger">
                        {{ error_msg }}
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
