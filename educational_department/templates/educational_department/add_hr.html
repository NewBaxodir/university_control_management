{% extends 'base.html' %}


{% block title %} <title> Mas'ul shaxs qo'shish </title> {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title"> Barcha bandlarni to'ldiring </h3>
            </div>
            <form method="POST" novalidate> {% csrf_token %}
                <div class="card-body row" id="input_data_forms">
                    <div class="form-group col-12 col-md-6">
                        <label for="first_name"> Ism </label>
                        <input type="text" name="first_name" class="form-control" id="first_name"
                            placeholder="Ism">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="last_name"> Familya </label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Familya">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="username"> Foydalanuvchi nomi </label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Foydalanuvchi nomi">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="email"> Email manzili </label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email manzili">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="password"> Parol </label>
                        <input type="password" name="password_1" class="form-control" id="password"
                            placeholder="Parol">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="password_2"> Parol (qayta kiriting) </label>
                        <input type="password" name="password_2" class="form-control" id="password_2"
                            placeholder="Parol (qayta kiriting)">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="hr_s"> Kim bo'lib ishlaydi ? </label>
                        <select class="custom-select rounded-0" id="hr_s" name="hr_s">
                            <option selected disabled value=""> Tanlang </option>
                            <option value="k_m"> Kafedra mudiri </option>
                            <option value="f_d"> Fakultet dekani </option>
                            <option value="o_b"> O'quv bo'limi odami </option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="text-danger">
                        {{ error_msg }}
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
